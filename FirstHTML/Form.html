<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review with Form</title>
</head>

<body>
    <fieldset style="width: 50%;">
        <legend>Your Detail</legend>
        <p>Name: <input type="text" size="30" /></p>
        <p>Email: <input type="email" size="30" /></p>
    </fieldset>
    <br/>
    <fieldset style="width: 50%;">
        <legend>Your review:</legend>
        <p>
            <label>How did you hear about us:</label>
            <select name="mylist">
                <option value="Google" selected>Google</option>
                <option value="FaceBook" >FaceBook</option>
                <option value="My Friends" >My Friends</option>
            </select>
        </p>
        <div style="display: flex;">
            <div style="flex:  0 0 0;">
                <textarea style="resize: none; width: 450px; height: 40px;"></textarea>
                
            </div>
            <div style="flex: 1;">
                <button style="height: 20; margin-top: 10px;">Submmit</button>
            </div>
        </div>

        
    </fieldset>
</body>

</html>
